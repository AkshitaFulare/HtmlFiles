<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action ="/action.php">
        <input type = "text" placeholder = "Username">
        <br>
        <br>
        <input type = "password" placeholder = "password">
        <br>

        <!--
            radio buttons
        -->
        <h5>
            Radio buttons
        </h5>
        <p> Select year </p>
        <label for = "101">
        <input type = "radio" value="2nd year" name = "sem4" id = "101">2nd year
        </label>
        <br>
        <label for="102">
        <input type = "radio" value="3rd year" name = "sem4" id = "102">3rd year

        <label for = "CS">

        <br>

        <br>

        <textarea name = "Why did you choose" placeholder = "provide your view"
        row="5">
            provide your view

        <br>
        <br>
        <input type="submit" value = "submit">
